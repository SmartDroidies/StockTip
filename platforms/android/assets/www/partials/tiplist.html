<section id="main" class="content ui-page-active">
	<article class="spot" ng-repeat="entry in tip | orderBy:'-_id' ">
		<h3>TIP : {{entry.script}} - {{entry.ctime | date:'medium'}}</h3>
		<div class="desc">Script - {{entry.script}}, Call - {{entry.call}}</div>
		<div class="desc">Rate - {{entry.rate}}, Target - {{entry.tgt}}, SL - {{entry.sl}}</div>
		<div class="desc">Duration  - {{entry.dur}} , {{entry.tip}}</div>
	</article>
	<div style="height: 50px"></div>
</section>
<nav class="navbar navbar-default navbar-fixed-bottom main-footer">
	<ul class="nav nav-pills">
		<li class="footer_link"><a href="#/spotlist">Spot Level</a></li>
		<li class="footer_link active"><a>Stock Tips</a></li>
		<li class="footer_link"><a href="#/alertlist">Stock Alert</a></li>
	</ul>		
</nav>
