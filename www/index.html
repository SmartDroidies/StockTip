<body class="col-xs-12 body">

	<!--div id="app-status-ul" data-role="page"></div-->
  <div ng-view class="col-xs-12 main"> </div>
  <!--div id="ad-holder" class="ad"></div-->
  <div id="smaatoad" style="padding: 0px" clas="col-xs-12"></div>
  <script type="text/javascript" src="http://soma-assets.smaato.net/js/smaatoAdTag.js"></script>
  <script>
    function callBackForSmaato(status){
      if(status == "SUCCESS"){
        console.log('callBack is being called with status : ' + status);
      } else if (status == "ERROR"){
        console.log('callBack is being called with status : ' + status);
      }
    }; 
    SomaJS.loadAd({
      adDivId : "smaatoad",
      publisherId: 1100006441,
      adSpaceId: 130073437,
      dimension: "xxlarge",
      autoReload: 30,
      keywords: "stock,finance"
    },callBackForSmaato);
  </script>

</body>
